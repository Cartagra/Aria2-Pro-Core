name: Aria2 Builder (Cached)

on:
  workflow_dispatch:
  repository_dispatch:
  push:
    paths-ignore:
      - '**.md'
      - 'LICENSE'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        include:
          - PLATFORMS: amd64
            BUILDER_IMAGE: debian:12
            BUILD_SCRIPT: aria2-gnu-linux-build-amd64.sh
    
          - PLATFORMS: arm64
            BUILDER_IMAGE: debian:12
            BUILD_SCRIPT: aria2-gnu-linux-cross-build-arm64.sh
    
          - PLATFORMS: armhf
            BUILDER_IMAGE: ubuntu:20.04
            BUILD_SCRIPT: aria2-gnu-linux-cross-build-armhf.sh
    
          - PLATFORMS: i386
            BUILDER_IMAGE: debian:12
            BUILD_SCRIPT: aria2-gnu-linux-cross-build-i386.sh

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # -------------------------
    # 1. Install ccache
    # -------------------------
    - name: Install ccache
      run: |
        sudo apt update
        sudo apt install -y ccache
        echo "export PATH=/usr/lib/ccache:$PATH" >> $GITHUB_ENV

    # -------------------------
    # 2. Restore Cache
    # -------------------------
    - name: Restore ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ccache-${{ runner.os }}-${{ matrix.PLATFORMS }}-${{ hashFiles('**/*.c', '**/*.cpp', '**/*.h') }}
        restore-keys: |
          ccache-${{ runner.os }}-${{ matrix.PLATFORMS }}-

    # -------------------------
    # 3. Build inside docker (with ccache enabled)
    # -------------------------
    - name: Build
      env:
        DOCKER_BUILDKIT: 1
        BUILDER_IMAGE: ${{ matrix.BUILDER_IMAGE }}
        BUILD_SCRIPT: ${{ matrix.BUILD_SCRIPT }}
      run: |
        docker build \
          --build-arg BUILDER_IMAGE \
          --build-arg BUILD_SCRIPT \
          --build-arg CCACHE_DIR=/ccache \
          -o ./output . \
          2>&1 | tee build.log

    # -------------------------
    # 4. Save Cache after success
    # -------------------------
    - name: Save ccache
      if: success()
      uses: actions/cache/save@v4
      with:
        path: ~/.ccache
        key: ccache-${{ runner.os }}-${{ matrix.PLATFORMS }}-${{ github.run_id }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: aria2-${{ matrix.PLATFORMS }}
        path: output

    - name: Build
      env:
        DOCKER_BUILDKIT: 1
        BUILDER_IMAGE: ${{ matrix.BUILDER_IMAGE }}
        BUILD_SCRIPT: ${{ matrix.BUILD_SCRIPT }}
      run: |
        docker buildx build \
          --build-arg BUILDER_IMAGE \
          --build-arg BUILD_SCRIPT \
          --platform=local \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache-new \
          -o ./output .

    - name: Update docker cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache

    - name: Output Error Log
      if: (!cancelled())
      run: grep -iE 'fatal|error|critical|failure|warning' build.log || true

    - name: Check Version
      run: |
        tar xzvf ./output/aria2*.tar.gz
        file aria2c 2>&1 | tee ./output/file-type-${{ matrix.PLATFORMS }}.txt
        ./aria2c -v 2>&1 | tee ./output/version-${{ matrix.PLATFORMS }}.txt

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: aria2-${{ matrix.PLATFORMS }}
        path: output

    - name: Functional Testing
      run: |
        ./aria2c https://raw.githubusercontent.com/P3TERX/aria2.conf/master/dht.dat
        ./aria2c https://raw.githubusercontent.com/P3TERX/aria2.conf/master/dht6.dat
