name: Aria2 Builder (ccache + multi-arch)

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '**.md'
      - 'LICENSE'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - PLATFORM: amd64
            BUILD_SCRIPT: aria2-gnu-linux-build-amd64.sh
          - PLATFORM: arm64
            BUILD_SCRIPT: aria2-gnu-linux-cross-build-arm64.sh
          - PLATFORM: armhf
            BUILD_SCRIPT: aria2-gnu-linux-cross-build-armhf.sh
          - PLATFORM: i386
            BUILD_SCRIPT: aria2-gnu-linux-cross-build-i386.sh

    steps:
      # -------------------------
      # 1. Checkout source code
      # -------------------------
      - name: Checkout
        uses: actions/checkout@v3

      # -------------------------
      # 2. Install build dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential pkg-config automake autoconf libssl-dev ccache

      # -------------------------
      # 3. Restore per-platform ccache
      # -------------------------
      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache-${{ matrix.PLATFORM }}
          key: ccache-${{ runner.os }}-${{ matrix.PLATFORM }}-${{ hashFiles('**/*.c','**/*.cpp','**/*.h') }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ matrix.PLATFORM }}-

      # -------------------------
      # 4. Configure ccache
      # -------------------------
      - name: Configure ccache
        run: |
          mkdir -p ~/.ccache-${{ matrix.PLATFORM }}
          export CCACHE_DIR=~/.ccache-${{ matrix.PLATFORM }}
          export PATH="/usr/lib/ccache:$PATH"
          echo "export CCACHE_DIR=$CCACHE_DIR" >> $GITHUB_ENV
          echo "export PATH=/usr/lib/ccache:$PATH" >> $GITHUB_ENV

      # -------------------------
      # 5. Build aria2
      # -------------------------
      - name: Build aria2
        run: |
          chmod +x ./${{ matrix.BUILD_SCRIPT }}
          ./${{ matrix.BUILD_SCRIPT }}

      # -------------------------
      # 6. Show ccache stats
      # -------------------------
      - name: Display ccache stats
        run: |
          ccache -s

      # -------------------------
      # 7. Save per-platform ccache
      # -------------------------
      - name: Save ccache
        if: success()
        uses: actions/cache@v4
        with:
          path: ~/.ccache-${{ matrix.PLATFORM }}
          key: ccache-${{ runner.os }}-${{ matrix.PLATFORM }}-${{ github.run_id }}

      # -------------------------
      # 8. Upload build artifact
      # -------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aria2-${{ matrix.PLATFORM }}
          path: output


      - name: Functional Testing
        run: |
          ./aria2c https://raw.githubusercontent.com/P3TERX/aria2.conf/master/dht.dat
          ./aria2c https://raw.githubusercontent.com/P3TERX/aria2.conf/master/dht6.dat
